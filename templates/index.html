<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detector</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            padding: 10px;
        }

        .video-box {
            margin: 20px auto;
            border: 4px solid white;
            border-radius: 20px;
            overflow: hidden;
            width: 90%;
            max-width: 640px;
            height: auto;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.5);
        }

        .video-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .video-box {
                border-width: 3px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .video-box {
                border-width: 2px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ˜Š Real-Time Emotion Detection</h1>
    <div class="video-box">
        <img src="{{ url_for('video_feed') }}" alt="Emotion Video Stream">
    </div>
</body>
</html>
